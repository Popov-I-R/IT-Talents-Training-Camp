<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>

        <img id="show-me-image">
    <div>
        <button id="btn">Click me for an image</button>
    </div>
</body>

<script>


let arr = [
    '1.webp',
    '2.jpg',
    '3.webp',
    '4.webp',
    '5.webp',
    '6.webp'
    ]

    btn.addEventListener('click', getRandomImage)
    
function getRandomImage(){
    // За да взема рандом индекс
    let randomIndex = Math.floor(Math.random() * arr.length)
    
    // За да взема img-то, което е на този рандом индекс
    selectedImage = arr[randomIndex]

    // За да го покажа 
    document.getElementById("show-me-image").src =`./imgs/${selectedImage}`;
}

</script>
</html>
