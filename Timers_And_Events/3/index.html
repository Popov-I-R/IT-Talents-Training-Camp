<script>


    window.addEventListener('keypress', showChar);

    function showChar(e) {
        alert(
            "Натиснат бутон: " + String.fromCharCode(e.charCode) + "\n"
            + "Клавиатурен код: " + e.code + "\n"

            + "charCode: " + e.charCode + "\n"
            + "SHIFT key pressed: " + e.shiftKey + "\n"
            + "ALT key pressed: " + e.altKey + "\n"
        );
    }
