        <div id="likedPage"> This is your liked page</div>
        <div id="blackListPage"> This is your blackListPage</div>
        <div id="myProfilePage"> This is your profile page </br>
            <h3>Моят профил</h3>
            <form id="form" action="/" method="get">
                <div>
                    <label for="firstN">First Name</label>
                    <span id="nameValue"></span>
                    <input id="firstN" name="name" type="text">
                    <div id="error-name">
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <div id="error-pass">
                    </div>
                </div>
                <div>
                    <button id="submitButton" type="submit">Submit</button>
                    
                    <h4>Сменете профилната си снимка</h4>
                    <!-- img start  -->
                    <input type="file" accept="image/*" id="uploadImage"><br>
                    <button onclick="updateProfilePic()">Submit Picture</button><br>
                    <!-- долу на img в src ще ни е дефолтен image -->
                    <img id="imagePreview" src="https://randomuser.me/api/portraits/men/81.jpg"> 
                    <!-- img end  -->
                    <div id="error-pass">
                    </div>
                </div>
                    
            </form> 
            <h4 id="likedUsersCounter"></h4>




        </div>
        <div id="createRecipePage">

            <div class="create-recipe-container">
                <form id="create-recipe-form">
                    <input required type="text" name="id" placeholder="id">
                    <input required type="text" name="firstName" placeholder="firstName">
                    <input required type="text" name="lastName" placeholder="lastName">
                    <input required type="number" name="age" placeholder="age">
                    <textarea required name="gender" placeholder="gender"></textarea>
                    <input required type="text" name="image-source" placeholder="image src" required>
                    <input required type="number" name="price" placeholder="price">
                    <button id="create-recipe-submit" type="submit" disabled>Create</button>
                </form>
            </div>


        </div>
        <div id="errorPage">
            <h1>Error 404 - Wrong URL </h1>
        </div>
